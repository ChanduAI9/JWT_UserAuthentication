{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/app.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <div id="loginError" class="alert alert-danger mt-3"></div>
        <div class="mt-3 text-center">
            <p>Don't have an account?</p>
            <a href="/register/" class="btn btn-secondary">Register</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();  // Prevent the form from submitting normally
                
                const username = $('#loginUsername').val();
                const password = $('#loginPassword').val();
                const existingAccessToken = localStorage.getItem('accessToken');  // Get the existing token from localStorage
                
                // Make AJAX POST request to the login endpoint
                $.ajax({
                    url: '/api/login/',  // Your login API endpoint
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        access_token: existingAccessToken  // Send the existing token if available
                    }),
                    success: function(response) {
                        // Store the access and refresh tokens in localStorage
                        localStorage.setItem('accessToken', response.access);
                        localStorage.setItem('refreshToken', response.refresh);
                        
                        // Redirect to the home page
                        window.location.href = '/home/';
                    },
                    error: function(xhr) {
                        $('#loginError').text('Login failed: ' + xhr.responseText).show();  // Display error if login fails
                    }
                });
            });
        });
    </script>
    
    
</body>
</html>
